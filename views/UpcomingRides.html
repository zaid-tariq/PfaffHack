
<div id="upcomingrides">
        <h1 data-bind="text: myName"></h1>
        <br><br>
        <div class="row">
            <table class="table table-hover">
            <thead>
                <th>
                    Ride Id
                </th>
                <th>
                    Driver
                </th>
                <th>
                    Start Point
                </th>
                <th>
                    End Point
                </th>
            </thead>
            <tbody data-bind="foreach: ridesList">
                <tr>
                <td class="address-search-result"
                data-bind="text: id">
                </td>
    
                <td class="address-search-result"
                data-bind="text: by">
                </td>
                
                <td class="address-search-result"
                data-bind="text: from">
                </td>
                
                <td class="address-search-result"
                data-bind="text: to">
                </td>
                </tr> 
            </tbody>     
            </table>
        </div>
    
            
    </div>
