<div id="ridesearch">
  <h1 data-bind="text: myName"></h1>
  <br /><br />
  <form>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group row">
          <div class="col-md-10">
            <input
              class="form-control"
              placeholder="Start Point"
              data-bind="value: searchQuery"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" data-bind="click: searchAddress">
              Search
            </button>
          </div>
        </div>
        <div data-bind="foreach: addressSuggestions">
          <div
            class="address-search-result"
            data-bind="html: label, click: $parent.chooseThisPlace, css:{'address-search-result-selected': ($parent.selectedAddress() && $parent.selectedAddress().locationId == locationId)}"
          ></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group row">
          <div class="col-md-10">
            <input
              class="form-control"
              placeholder="Start Point"
              data-bind="value: searchQuery2"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" data-bind="click: searchAddress2">
              Search
            </button>
          </div>
        </div>
        <div data-bind="foreach: addressSuggestions2">
          <div
            class="address-search-result"
            data-bind="html: label, click: $parent.chooseThisPlace2, css:{'address-search-result-selected': ($parent.selectedAddress2() && $parent.selectedAddress2().locationId == locationId)}"
          ></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit" data-bind="click: submit">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
