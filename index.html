<html>
  <head>
    <title>Pfaff Hack</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/chosen.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div
              id="logoSection"
              class="col-md-2"
              data-bind="click: showLandingPage "
            >
              <img id="logoImg" src="img/fraunhofer_logo.png" />
              <label style="color: white;">Pfaff Hack</span>
            </div>

            <div id="navbar" class="col-md-10" class="navbar-collapse collapse">
              <ul
                class="nav navbar-nav navbar-right"
                data-bind="if: showMenuButtons"
              >
                <!-- <li>
                  <a class="btn btn-link" data-bind="click: showLandingPage">
                    Home
                  </a>
                </li> -->
                <!-- <li>
                  <a
                    class="btn btn-link"
                    data-bind="click: showUserSearchGivenEndPointspage"
                  >
                    Search Results
                  </a>
                </li> -->
                
                <li class="active">
					<a 
						class="btn btn-link" data-bind="click: showRideSearchPage"
					>
						Ride Search
					</a>
				</li>
				<li>
					<a
						class="btn btn-link"
						data-bind="click: showRideRequestspage"
					>
						Ride Requests
					</a>
				</li>
				<li>
					<a
						class="btn btn-link"
						data-bind="click: showUpcomingRidespage"
					>
						Upcoming Rides
					</a>
				</li>
				<li>
					<a 
						class="btn btn-link" data-bind="click: showRideReviewpage"
					>
						Review Rides
					</a>
				</li>
                <li>
                  <a class="btn btn-link" data-bind="click: showRideOfferPage">
                    Ride Offer
                  </a>
                </li>
                <!-- <li>
                  <a class="btn btn-link" data-bind="click: showSignInPage">
                    Sign In
                  </a>
                </li>
                <li>
                  <a class="btn btn-link" data-bind="click: showSignUpPage">
                    Sign Up
                  </a>
				</li> -->
				<li>
					<a class="btn btn-link" data-bind="click: showMessagePage">
						<i class="fa fa-envelope" style="color: #e72e36;"></i>
					</a>
				</li> 
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div
        id="loadingPopup"
        class="modal fade"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body">
              <div class="col-xs-offset-5">
                <img src="img/loading.gif" />
              </div>
            </div>
            <div class="modal-footer">
              <h4 class="text-center" data-bind="text: loadingText"></h4>
            </div>
          </div>
        </div>
      </div>

      <div id="warningPopup" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Please Select</h4>
            </div>

            <div class="modal-body">
              <span data-bind="text: warningText"></span>
            </div>

            <div class="modal-footer">
              <button
                class="btn btn-success"
                data-dismiss="modal"
                data-bind="click: warningIgnoredCallback"
              >
                Yes
              </button>
              <button data-dismiss="modal" class="btn btn-default">
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="appContainer" class="container">
      <div
        id="pageContainer"
        class="col-xs-8 col-xs-offset-2"
        data-bind="stopBinding: true"
      ></div>

      <div id="footNotes" class="row">
        <div class="col-xs-12 text-center">
          <div
            class="alert alert-success"
            data-bind="visible: showMessage, text: msg, attr:{class: footerClass}"
          ></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center" style="color: white;">
        Powered By <a href="http://www.xavor.com">A-Team</a>
      </div>
    </footer>

    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/knockout.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/chosen.js"></script>
    <script type="text/javascript" src="js/lib/sammy.js"></script>
    <script
      type="text/javascript"
      data-main="js/main"
      src="js/lib/require.js"
    ></script>
  </body>
</html>

<script>
  $(".nav a").on("click", function() {
    $(".nav")
      .find(".active")
      .removeClass("active");
    $(this)
      .parent()
      .addClass("active");
  });
</script>

<style>
  .navbar-inverse .navbar-nav > .active {
    color: white;
    background: #e72e36;
  }
  .navbar-inverse .navbar-nav > .active > a,
  .navbar-inverse .navbar-nav > .active > a:hover,
  .navbar-inverse .navbar-nav > .active > a:focus {
    color: white;
    background: #e72e36;
  }
</style>
